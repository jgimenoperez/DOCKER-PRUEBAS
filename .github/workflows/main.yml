name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: puzolmongol/nodezmq
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        #tag_with_ref: true
        #tag_with_sha: true
        #tags: ${{ github.sha }}
        snapshot: true
